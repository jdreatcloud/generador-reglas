<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Generar Regla JSON</title>
</head>
<body>

<h2>Generador de condiciones</h2>

Campo: <input id="campo"><br><br>
Operador: <input id="operador"><br><br>
Valor: <input id="valor"><br><br>

<button onclick="agregar()">Agregar condici√≥n</button>
<button onclick="generar()">Generar JSON</button>

<h3>Condiciones</h3>
<pre id="lista"></pre>

<h3>Resultado JSON</h3>
<pre id="json"></pre>

<script>
let condiciones = [];

function agregar() {
    const campo = document.getElementById("campo").value;
    const operador = document.getElementById("operador").value;
    const valor = document.getElementById("valor").value;

    condiciones.push({
        campo: campo,
        operador: operador,
        valor: isNaN(valor) ? valor : Number(valor)
    });

    document.getElementById("lista").textContent = JSON.stringify(condiciones, null, 2);
}

function generar() {
    const json = { condiciones: condiciones };
    document.getElementById("json").textContent = JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
