<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Generar Regla JSON</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 40px;
        background: #f5f5f5;
    }
    .box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: left;
    }
    input, select {
        padding: 8px;
        width: 97%;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    button {
        padding: 10px 18px;
        margin-right: 10px;
        cursor: pointer;
    }
    pre {
        background: #eee;
        padding: 12px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-break: break-all;
    }
    /* Toast de copiado */
#toast {
    visibility: hidden;
    min-width: 200px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    border-radius: 8px;
    padding: 12px;
    position: fixed;
    z-index: 999;
    left: 50%;
    bottom: 40px;
    transform: translateX(-50%);
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.4s, bottom 0.4s;
}
#toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 60px;
}

</style>

</head>
<body>

<h2>üîß Generador de Reglas JSON</h2>

<div class="box">

    <label>Campo:</label>
    <input id="campo">

    <label>Operador:</label>
    <select id="operador">
        <option value="=">= Igual</option>
        <option value="!=">!= Diferente</option>
        <option value="<">< Menor que</option>
        <option value=">">> Mayor que</option>
        <option value="<="><= Menor o igual</option>
        <option value=">=">>= Mayor o igual</option>
        <option value="in">IN (lista)</option>
        <option value="nin">NOT IN (lista)</option>
    </select>

    <label>Valor:</label>
    <input id="valor" placeholder='Ej: 100  √≥  a,b,c  para IN'>

    <button onclick="agregar()">Agregar condici√≥n</button>
    <button onclick="generar()">Generar JSON</button>
    <button onclick="copiar()">Copiar JSON</button>
    <div id="toast">‚úîÔ∏è JSON copiado</div>
    <h3>Condiciones agregadas</h3>
    <pre id="lista"></pre>

    <h3>JSON Final</h3>
    <pre id="json"></pre>

</div>

<script>
let condiciones = [];

function agregar() {
    const campo = document.getElementById("campo").value.trim();
    const operador = document.getElementById("operador").value;
    const valorInput = document.getElementById("valor").value.trim();

    if (!campo || !operador || !valorInput) {
        alert("Todos los campos son obligatorios");
        return;
    }

    let valor;

    // Si es IN o NIN ‚Üí convertir "a,b,c" en ["a","b","c"]
    if (operador === "in" || operador === "nin") {
        valor = valorInput.split(",").map(v => v.trim()).filter(v => v !== "");
    } else {
        // Detectar n√∫mero
        valor = isNaN(valorInput) ? valorInput : Number(valorInput);
    }

    condiciones.push({
        campo: campo,
        operador: operador,
        valor: valor
    });

    document.getElementById("lista").textContent =
        JSON.stringify(condiciones, null, 2);

    document.getElementById("campo").value = "";
    document.getElementById("valor").value = "";
}

function generar() {
    
   const json = { condiciones: condiciones };

    // JSON con comillas escapadas (para SQL o Postman)
    const escapado = JSON.stringify(json).replace(/\\/g, "\\\\").replace(/"/g, '\\"');

    // mostrar el JSON escapado
    document.getElementById("json").textContent = escapado;
}

function copiar() {
    const texto = document.getElementById("json").textContent.trim();

    if (!texto) return;

    navigator.clipboard.writeText(texto).then(() => {
        let toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 2000);
    });
}

</script>

</body>
</html>
